services:
  # Reactフロントエンド
  app:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    image: gsapp_front
    ports:
      - "3000:3000"
    volumes:
      - ./:/mnt/project
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_BACKEND_URL=http://localhost:18000
    depends_on:
      - backend
    networks:
      - app-network

  # Pythonバックエンド
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: gsapp_back
    ports:
      - "18000:18000"
    volumes:
      - ./:/mnt/project
    environment:
      - PYTHONPATH=/app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
